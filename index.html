<body>
    <div id="Alerta">
        <div id="AlertaElementos">
            <h1></h1>
            <p></p>            
        </div>
        <input type="button" value="Ok" id='botaoAlerta'>

    <header>
           <h1>Site dos Sorteios</h1>       
    </header>
    <nav>
        <h5><a href="index.html">HOME</a></h5>
    </nav>

    <main>
        <!-- SORTEIO DE NÚMEROS-->
        <div class="box" id="sorteio-numeros">
            <h2>Sorteio de Números<br></h2>

            <label for="quantidade-numeros">Quantidade:<br></label>
            <input type="number" id="quantidade-numeros" class="input" min="1">

            <label for="inicio-numeros">Sortear de:<br></label>
            <input type='number' id="inicio-numeros" min="1" class="input">

            <label for="fim-numeros">Sortear até:<br></label>
            <input type="number" id="fim-numeros" min="2" class="input">

            <input type="button" value="Sortear" id="botao-numeros" class="input">
            <div class="resultado" id="resultado-numeros"><h4></h4></div>
        </div>

        <!-- SORTEIO DE NOMES-->
        <div class="box" id="sorteio-nomes">
            <h2>Sorteio de Nomes</h2>

            <label for="quantidade-nomes">Quantidade:</label>
            <input type="number" id="quantidade-nomes" min="1" class="input">

            <label for="opcao-nomes">Separador:</label>
            <select name="opcao-nomes" id="opcao-nomes" class="input">
                <option>Selecione uma opção</option>
                <option class="option" value="opcao1">Quebra de linha</option>
                <option class="option" value="opcao2">Vírgula(,)</option>
                <option class="option" value="opcao3">Ponto e vírgula(;)</option>
            </select>

            <label for="texto-nomes">Escreva os nomes separados de acordo com a opção selecionada</label>
            <textarea name="texto-nomes" id="texto-nomes" cols="20" rows="5" class="input"></textarea>

            <input type="button" value="Sortear" class="input" id="botao-nomes">

            <div class="resultado" id="resultado-nomes"><h4></h4></div>
        </div>

        <!-- SORTEIO POR ARQUIVO-->
        <div class="box" id="sorteio-arquivo">
            <h2>Sorteio com arquivo txt/csv</h2>

            <label for="quantidade-arquivo">Quantidade:</label>
            <input type="number" id="quantidade-arquivo" min="1" class="input">

            <h4>Arquivo:</h4>
            <label for="inputArquivo" id="labelArquivo" class="input">Selecione um arquivo</label>         
            <p>**O conteudo deve estar separado por quebra de linha, vírgula ou ponto e vírgula**</p>
            <input type="file" id="inputArquivo" class="input">
            
            <input type="button" value="Sortear" class="input" id="botao-arquivo">

            <div class="resultado" id="resultado-arquivo"><h4></h4></div>
        </div>

    </main>
